<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Bliss ☕</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="./Images/logo.png" alt="Coffee Bliss Logo" class="logo">
    <h1>Coffee Bliss</h1>
    <button id="themeToggle">
      <img id="themeIcon" src="./Images/theme.png" alt="Theme Toggle">
    </button>
  </header>

  <section id="menu">
    <h2>Our Coffee Menu</h2>
    <ul>
      <li onclick="chooseType('Espresso')">
        <img src="./Images/espresso.png" alt="Espresso">Espresso - ₹100
      </li>
      <li onclick="chooseType('Latte')">
        <img src="./Images/latte.png" alt="Latte">Latte - ₹50
      </li>
      <li onclick="chooseType('Cappuccino')">
        <img src="./Images/capucchino.png" alt="Cappuccino">Cappuccino - ₹70
      </li>
      <li onclick="chooseType('Mocha')">
        <img src="./Images/mocha.png" alt="Mocha">Mocha - ₹50
      </li>
    </ul>
  </section>

  <div id="selectionModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3 id="selectedCoffee"></h3>
      <p>How would you like your coffee?</p>
      <button onclick="selectTemperature('Hot')">Hot</button>
      <button onclick="selectTemperature('Cold')">Cold</button>
    </div>
  </div>

  <section id="order">
    <h2>Your Order</h2>
    <p id="orderDetails">No order selected yet.</p>
  </section>

  <footer>
    <p>☕ Made with love by <b>Manmadha</b> | © 2025 Coffee Bliss</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
